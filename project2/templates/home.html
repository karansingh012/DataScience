<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Home</title>
	<style>
		body { font-family: Arial, sans-serif; margin: 0; padding: 40px; background: #f7f9fb; color: #222; }
		.card { max-width: 640px; margin: 0 auto; background: #fff; border: 1px solid #e3e6eb; border-radius: 12px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
		h1 { margin-top: 0; }
		p { line-height: 1.5; }
		.actions { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 24px; }
		a.button { display: inline-block; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 600; border: 1px solid #0f62fe; color: #0f62fe; }
		a.button.primary { background: #0f62fe; color: #fff; }
	</style>
</head>
<body>
	<div class="card">
		<h1>Welcome</h1>
		<p>Choose an action to continue.</p>
		<div class="actions">
			<a class="button primary" href="{{ url_for('login') }}">Login</a>
			<a class="button" href="{{ url_for('register') }}">Register</a>
			<a class="button" href="{{ url_for('dashboard') }}">Go to Dashboard</a>
		</div>
	</div>
</body>
</html>
