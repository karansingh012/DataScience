<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Register</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f7f9fb; margin: 0; padding: 40px; color: #222; }
		.card { max-width: 420px; margin: 0 auto; background: #fff; border: 1px solid #e3e6eb; border-radius: 12px; padding: 28px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
		h1 { margin-top: 0; }
		label { display: block; margin-top: 14px; font-weight: 600; }
		input { width: 100%; padding: 10px 12px; margin-top: 6px; border: 1px solid #d0d7de; border-radius: 8px; box-sizing: border-box; }
		button { margin-top: 18px; width: 100%; padding: 12px; border: none; border-radius: 8px; background: #0f62fe; color: #fff; font-weight: 700; cursor: pointer; }
		.links { margin-top: 16px; text-align: center; }
		.links a { color: #0f62fe; text-decoration: none; font-weight: 600; }
	</style>
</head>
<body>
	<div class="card">
		<h1>Register</h1>
		<form method="POST" action="{{ url_for('register') }}">
			{{ form.hidden_tag() }}
			<label for="username">Username</label>
			{{ form.username(id='username') }}

			<label for="password">Password</label>
			{{ form.password(id='password') }}

			<button type="submit">Create Account</button>
		</form>
		<div class="links">
			<p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
			<p><a href="{{ url_for('Welcome') }}">Back to Home</a></p>
		</div>
	</div>
</body>
</html>
