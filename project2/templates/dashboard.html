<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Dashboard</title>
	<style>
		body { font-family: Arial, sans-serif; background: #f5f7fb; margin: 0; padding: 40px; color: #1f2937; }
		.card { max-width: 780px; margin: 0 auto; background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,0.04); }
		h1 { margin-top: 0; }
		.actions { margin-top: 20px; display: flex; flex-wrap: wrap; gap: 12px; }
		a.button { display: inline-block; padding: 10px 18px; border-radius: 8px; text-decoration: none; font-weight: 600; border: 1px solid #0f62fe; color: #0f62fe; }
		a.button.danger { border-color: #ef4444; color: #ef4444; }
	</style>
</head>
<body>
	<div class="card">
		<h1>Dashboard</h1>
		<p>Welcome{{ ' ' + current_user.username if current_user.is_authenticated else '' }}.</p>
		<p>This is a protected area. Use the links below to navigate.</p>
		<div class="actions">
			<a class="button" href="{{ url_for('Welcome') }}">Home</a>
			<a class="button danger" href="{{ url_for('logout') }}">Logout</a>
		</div>
	</div>
</body>
</html>
